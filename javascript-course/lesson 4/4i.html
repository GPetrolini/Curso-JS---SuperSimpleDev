<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .add-to-cart-button {
        background-color: yellow;
      }
      .buy-now-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Aduls Plain Cotton T-shirts</p>
    <p>Price R$ 30,00</p>
    <button class="buy-now-button" onclick="
      alert('loading...');
      alert('Purchased');
      ">Buy now</button>

    <button class="add-to-cart-button" onclick="
      alert('Added');
      ">Add to cart</button>
    <script>
      console.log('Welcome');
    </script>
  </body>
</html>
